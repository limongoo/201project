<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ivan Limongan — 201 Portfolio Project</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/form.css">
  </head>
  <body class="fadein">
    <header>
      <div id="top">
        <div id="title"><a id="aaa" href="index.html">Ivan Limongan</a></div>
        <div id="mood">Current Mood:</div>
      </div>
      <div id="about"><a id="bbb" href="about.html">About</a></div>
      <nav id="contact"><a href="#" id="contactmodal">Contact</a></nav>
    </header>

    <div id="projectContain">
        <div id="aboutContent">
          <h1 class="fadein1"><span class="line"></span>About</h1>
          <h3 class="fadein2">Hello, my name is Ivan Limongan, welcome to my concept portfolio board for Code 201 at Alchemy Code Labs. Currently I'm working as a visual &amp; ux designer at <a href="http://www.mpoweredmedia.com" target="_blank"><span style="font-weight:600;">MPowered Media</span></a> in Portland—OR.</h3>
          <h3 class="fadein2">You can also find me here:</h3>
          <div id="social">
            <a class="imgo" href="https://github.com/limongoo" target="_blank"><img src="img/github.png"></a>
            <a class="imgo" href="https://www.instagram.com/ivan.designboard/" target="_blank"><img src="img/instagram.png" ></a>
            <a class="imgo" href="https://www.linkedin.com/in/ivan-limongan-13408a72" target="_blank"><img src="img/linkedin.png" ></a>
            <a class="imgo" href="https://www.pinterest.com/ivanlimongan/" target="_blank"><img src="img/pinterest.png" ></a>
        </div>
        </div>
        <div id="aboutImg" data-tilt>
          <img src="img/ivan.jpg">
        </div>
    </div>

    <hr>
    <div id="moodstatus"></div>
    <hr>

    <div class="modal">
      <div id="closeContactOverlay"><a href="#" id="close">Close</a></div>
      <div id="displayUserName" class="block"></div>
      <form id="userForm">
        <label>
          <input id="formName" type="text" required /><div class="label-text">First name</div>
        </label>
        <label>
          <input id="formLast" type="text" required /><div class="label-text">Last name</div>
        </label>
        <label>
          <input id="formEmail" type="text" required /><div class="label-text">Email</div>
        </label>
        <label>
          <input id="formProject" type="text" required /><div class="label-text">What project can I help you with?</div>
        </label>
        <button id="submitDiv">Submit</button>
      </form>
      <div id="showInput"></div>
    </div>

    <div class="clear"></div>

    <div id="container">
      <div id="pList"><ul id="projectNames"></ul></div>
      <div id="showBackground"></div>
    </div>

    <script type="text/javascript" src="js/indexapp.js"></script>
    <script type="text/javascript" src="js/form.js"></script>
    <script type="text/javascript" src="js/mood.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <!-- Tile effect from https://micku7zu.github.io/vanilla-tilt.js/ -->
    <script type="text/javascript" src="js/vanilla-tilt.min.js"></script>
  </body>
</html>
