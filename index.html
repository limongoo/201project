<!DOCTYPE html>
<html>
  <head>
    <title>Ivan Limongan â€” 201 Portfolio Project</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/form.css">

  </head>
  <body>
    <header>

      <div id="top">
        <div id="title">Ivan Limognan</div>
        <div id="mood">Current Mood:</div>
      </div>
      <div id="about"><a href="#">About</a></div>
      <nav id="contact"><a href="#" id="contactmodal">Contact</a></nav>
    </header>

    <div id="container">
      <ul id="projectNames"></ul>
      <div id="showBackground"></div>
    </div>

    <div class="modal">
      <div id="closeContactOverlay"><a href="#" id="close">Close</a></div>
      <div id="displayUserName"></div>
      <form id="userForm">
        <label>
          <input id="formName" type="text" required /><div class="label-text">First name</div>
        </label>
        <label>
          <input id="formLast" type="text" required /><div class="label-text">Last name</div>
        </label>
        <label>
          <input id="formEmail" type="text" required /><div class="label-text">Email</div>
        </label>
        <label>
          <input id="formProject" type="text" required /><div class="label-text">What project can I help you with?</div>
        </label>
        <button id="submitDiv">Submit</button>
      </form>
      <div id="showInput"></div>

    </div>

    <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
